<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Snippet by URL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #editor-container {
            width: 100%;
            height: 100vh;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body class="flex">

    <sidebar class="w-1/4 flex flex-col gap-8 p-8" id="sidebar">
        <h1 class="text-5xl font-bold">Fetch and Inject Snippet by URL</h1>
        <div class="flex flex-col gap-2">
            <input type="text" id="snippet-url" class="w-full border-2 border-black rounded-md p-2 w-full"
                placeholder="Enter snippet URL (e.g., https://generatewp.com/snippet/kvka6wd/)">
            <button id="fetch-snippet" class="bg-blue-500 text-white p-2 rounded-md w-full">Fetch and Inject
                Snippet</button>
        </div>
        <div id="snippet-listing" class="flex flex-col gap-2">

        </div>
    </sidebar>
    <div id="editor-container"></div>

    <script src="index.js"></script>
</body>

</html>
